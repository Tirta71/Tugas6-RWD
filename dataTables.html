<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Pegawai</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap4.min.css"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.min.css"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">Website Saya</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="dataTables.html">DataTables</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="container content-data">
      <h1 class="text-center mb-5">Data Pegawai</h1>
      <form id="pegawai-form">
        <div class="form-group">
          <label for="nama">Nama Pegawai:</label>
          <input
            type="text"
            class="form-control"
            id="nama"
            name="nama"
            required
          />
        </div>
        <div class="form-group">
          <label for="jabatan">Jabatan:</label>
          <select class="form-control" id="jabatan" name="jabatan">
            <option value="Manager">Manager</option>
            <option value="Asisten Manager">Asisten Manager</option>
            <option value="Staff">Staff</option>
          </select>
        </div>
        <div class="form-group">
          <label for="status">Status:</label>
          <select class="form-control" id="status" name="status">
            <option value="menikah">Menikah</option>
            <option value="belum">Belum Menikah</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Tambah Pegawai</button>
      </form>
      <br />
      <table
        id="pegawai-table"
        class="table table-striped table-bordered"
        style="width: 100%"
      >
        <thead>
          <tr>
            <th>Nama Pegawai</th>
            <th>Jabatan</th>
            <th>Status</th>
            <th>Gaji Pokok</th>
            <th>Tunjangan Jabatan</th>
            <th>BPJS</th>
            <th>Tunjangan Keluarga</th>
            <th>Total Gaji</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="pegawai-data"></tbody>
        <tfoot id="total-gaji">
          <tr>
            <td colspan="7">Total Gaji</td>
            <td id="total-gaji-amount">0</td>
            <td></td>
          </tr>
        </tfoot>
      </table>
    </div>
    <footer class="footer">
      <div class="container">
        <span class="text-muted">Â© 2024 Website Saya</span>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="./assets/js/script.js"></script>
    <script>
      $(document).ready(function () {
        $("#pegawai-table").DataTable();
      });
    </script>
  </body>
</html>
